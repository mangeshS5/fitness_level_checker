<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Checker</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #2193b0;
            box-shadow: 0 0 8px rgba(33, 147, 176, 0.4);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2193b0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #176b8c;
        }
        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            color: #333;
            background: #e0f7fa;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fitness Level Checker üèãÔ∏è</h2>
        <form method="POST">
            <input type="number" name="age" placeholder="Enter your Age" required>
            <input type="number" step="0.1" name="bmi" placeholder="Enter your BMI" required>
            <input type="number" name="exercise" placeholder="Exercise Frequency (days/week)" required>
            <input type="number" name="heart_rate" placeholder="Resting Heart Rate" required>
            <button type="submit">Check Fitness</button>
        </form>
        {% if result %}
        <div class="result">
            üí° You are <strong>{{ result }}</strong>!
        </div>
        {% endif %}
    </div>
</body>
</html>
